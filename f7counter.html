
<head>
  <title>f7counter</title>
</head>

<body>
    <h1>Press <span id="keyCode">F7</span> now - do it!</h1>
    <div class="player_stats span6">
      {{> player }}
    </div>
    <div class="span6">
      <div class="scores">
        {{> scores }}
      </div>
      <div class="highscore">
        {{> highscore }}
      </div>
    </div>
</body>



<template name="player">
    <div>
        <b>Player:</b> <span class="player">{{ player }}</span>
    </div>
    <div>
        <b>Score:</b> <span class="">{{ score }}</span>
    </div>
    <div>
        <b>Level:</b> <span class="level">{{ level }}</span>
    </div>

    <div class="pepp_image_wrap">
      <img id="pepp_image" src="{{ pepp_image_src }}">
      <div>{{ pepp_name }}</div>
    </div>
</template>

<template name="highscore">
  <h2>Highscore</h2>
  <table class="table table-striped highscore_list"><tbody>
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>Level</th>
      <th>Time</th>
    </tr>
    {{#each players}}
      {{> list_player}}
    {{/each}}
  </tbody></table>
  <div class="reset_highscores pull-right">
    <i class="icon-remove"></i>Reset all highscores
  </div>
</template>

<template name="scores">
  <h2>Current Scores</h2>
  <table class="table table-striped"><tbody>
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>Level</th>
    </tr>
    {{#each players}}
      {{> list_player}}
    {{/each}}
  </tbody></table>
  {{> add_player}}
</template>

<template name="list_player">
  <tr class="{{ selected }}">
    <td>{{ name }}</td>
    <td>{{ score }}</td>
    <td>{{ level }}</td>
    <td>{{ date }}</td>
  </tr>
</template>

<template name="add_player">
  <i class="toggle_add_player_form icon-plus-sign"></i>
  <form class="add_player_form" name="add_netlighter_form" id="add_netlighter_form" style="display:none;">
    <input type="text" id="new_player_name" class="span4" name="name" value="" placeholder="Name">
    <input type="submit" id="submit_player" value="Add Netlighter" class="btn btn-primary">
  </form>
  <i class="remove_player icon-minus-sign"></i>
</template>
